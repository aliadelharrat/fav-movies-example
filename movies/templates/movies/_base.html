<!DOCTYPE html>
<html lang="en">

        <meta name="keywords" content="movies, favorites, reviews, cinema" />
        <title>
            {% block "title" %}

            {% endblock "title" %}

              href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

    <body class="container">

        {% block "content" %}
            My content
